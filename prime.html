<!DOCTYPE html>
<html lang="en">
<head>
     <title>Prime or Not</title>
     <script>
        let num = parseInt(prompt("Enter an integer: "));
        let isPrime = true;
        if (num === 1) {
        isPrime = false;
        } else if (num > 1) {
        for (let i = 2; i < num ; i++) {
            if (num % i === 0) {
            isPrime = false;
            break;
            }
        }
        }
        
        if (isPrime) {
        document.write("<h1>" + num + " is a prime number."+ "</h1>");
        } else {
        document.write("<h1>" + num + " is not a prime number." + "</h1>");
        }
</script>
</head>
<body>    
</body>
</html>
