<!DOCTYPE html>
<html>
  <head>
    <title>FORM</title>
  </head>
  <body>

    <form>

      <label>Customer Name :</label>
      <input type="text" id="custname" placeholder="Customer name"/>
      <br>

      <label>Choose Books :</label><br>

      <input type="checkbox" id="htmlbook" />
      <label>4 HTML textbooks for Rs.1000/-</label><br>

      <input type="checkbox" id="xmlbook" />
      <label>Eight XML text books for Rs. 2000/-</label><br>

      <input type="checkbox" id="javabeans">
      <label>4 Javabeans books for Rs. 2500/-</label><br>

      <input type="checkbox" id="umlBooks">
      <label>8 UML textbooks for Rs. 1500/-</label><br>

      <label>Payment Type :</label><br>

      <input type="radio" id="cash" name="payment">
      <label>Cash</label><br>

      <input type="radio" id="cheque" name="payment">
      <label>Cheque/DD</label><br>

      <input type="radio" id="ck" name="payment">
      <label>credit Card</label><br>
      
      <input type="submit" value="Submit"><br>

    </form>
    


  </body>
</html>
